[colors]
background = #262626
; background = #000000

background-alt = #d9d9d9
foreground = #d9d9d9
primary = #d9d9d9
secondary = #d9d9d9
alert = #d9d9d9
disabled = #d9d9d9

[bar/example]
width = 99%
height = 2.3%
radius = 10

dpi = 98
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 2pt
border-color = #d9d9d9
offset-x = 5
offset-y = 5

padding-left = 2
padding-right = 1


; module-margin-left = 0
; module-margin = 0


; separator-background = #395f9b

font-0 = JetBrains Mono:weight=bold;2
font-1 = FontAwesome:pixelsize=12:weight=normal;3
font-2 = JetBrains Mono Nerd Font:size=12:style=Bold;2

modules-left = xwindow
modules-right = checkupdates filesystem pulseaudio memory cpu eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/checkupdates]
type = custom/script
exec = /home/octo/scripts/checkupdate.sh
tail = true
interval = 60
format = <label>
format-prefix = "  " 
format-suffix = " "



[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /


label-mounted ="  %percentage_used%% "

label-unmounted = %mountpoint% not mounted
format-mounted-background =  #262626
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "   "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-background = #262626
label-muted-background = #262626
label-volume = "%percentage%% "

label-muted = " muted "
; label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%% "
format-background = #262626

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%% "
format-background = #262626

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
format-background = #262626

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %%ifname%%{F-}  %essid% %local_ip%
format-background = #262626

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "  %local_ip% "
format-connected-background = #262626

[module/date]
type = internal/date
interval = 1
date = %H:%M - %d.%m.%y
date-alt = %H:%M %A, %d.%m.%y
; tray-background = #262626
label = "  %date% "
label-foreground = ${colors.primary}
; background = #444745

format-background = #262626
; format-foreground = #444745
[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

