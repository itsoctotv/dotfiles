[module/powermenu]
type = custom/text
click-left = powermenu
label = "  "
format = <label>

[module/lock]
type = custom/text
click-left = xsecurelock
label = " "
format = <label>

[module/startterminal]
type = custom/text
click-left = kitty
label = " "
format = <label>

[module/startfirefox]
type = custom/text
click-left = firefox
label = "  "
format = <label>

[module/startthunar]
type = custom/text
click-left = thunar
label = "  "
format = <label>

[module/startapps]
type = custom/text
click-left = sh /home/octo/scripts/toggle_rofi.sh
label = " "
format = <label>

[module/startnote]
type = custom/text
click-left = kitty -d ~/notes/  sh -c "micro"
label = "   "
format = <label>

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:45:...%
format =  > <label>

[module/checkupdates]
type = custom/script
exec = /home/octo/scripts/checkupdate.sh
tail = true
interval = 60
format = <label>
format-prefix = "    " 
format-suffix = " "



[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /


label-mounted ="   %percentage_used%% "

label-unmounted = %mountpoint% not mounted
format-mounted-background =  #6E85B7
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "   "
format-volume-prefix-foreground = #F8F9D7
format-volume = <label-volume>
format-volume-background = #6E85B7
label-muted-background = #6E85B7
label-volume = "%percentage%% "

label-muted = " muted "
; label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = #F8F9D7
label = "%percentage_used:2%% "
format-background = #6E85B7

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "   "
format-prefix-foreground = #F8F9D7
label = "%percentage:2%% "
format-background = #6E85B7

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
format-background = #6E85B7

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %%ifname%%{F-}  %essid% %local_ip%
format-background = #6E85B7

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "   %local_ip% "
format-connected-background = #6E85B7

[module/date]
type = internal/date
interval = 1
date = %H:%M - %d.%m.%y
date-alt = %H:%M %A, %d.%m.%y
; tray-background = #262626
label = "   %date% "
label-foreground = #6E85B7
; background = #444745

format-background = #F8F9D7
; format-foreground = #444745
[settings]
screenchange-reload = true
pseudo-transparency = true

